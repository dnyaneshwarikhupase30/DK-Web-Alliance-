<section class="portfolio-hero">
  <h1>Our Completed Work</h1>
  <p>Browse real projects we have developed and launched live on the web.</p>
</section>

<section class="portfolio-container">

  <div *ngFor="let p of projects" class="project-card">
    <a [href]="p.link" target="_blank">
      <div class="img-wrapper">
        <img [src]="p.img" alt="{{p.title}}">
      </div>
      <div class="project-info">
        <h3>{{p.title}}</h3>
        <p>{{p.desc}}</p>
        <span class="tech">{{p.tech}}</span>
        <br>
        <div class="visit-btn">Visit Live</div>
      </div>
    </a>
  </div>

</section>

<section class="portfolio-cta">
  <h2>Have a project idea?</h2>
  <p>Let's build something great together!</p>
  <a routerLink="/contact" class="cta-btn">Get In Touch</a>
</section>
