<section class="contact-container">

  <div class="contact-left">
    <h2>Contact Us</h2>
    <p class="tagline">Weâ€™d love to hear from you. Reach out anytime.</p>

    <div class="info-item">
      <i class="fa-solid fa-phone"></i>
      <span>+91 9359518058</span>
    </div>

    <div class="info-item">
      <i class="fa-solid fa-envelope"></i>
      <span>dkweballiance@gmail.com</span>
    </div>

    <div class="info-item">
      <i class="fa-solid fa-clock"></i>
      <span>Response Time: Within 1 hour</span>
    </div>

  </div>

  <div class="contact-right">
    <form #form="ngForm" (ngSubmit)="submitForm()">

      <input name="name" [(ngModel)]="formData.name" type="text" placeholder="Your Name" required>

      <input name="email" [(ngModel)]="formData.email" type="email" placeholder="Email Address" required>

      <input name="phone" [(ngModel)]="formData.phone" type="tel" placeholder="Phone Number">

      <textarea rows="6" name="message" [(ngModel)]="formData.message" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Email</button>

      <button type="button" class="whatsapp-btn" (click)="sendWhatsApp()">Contact on WhatsApp</button>

    </form>
  </div>

  <div class="popup" *ngIf="showPopup">
      Message Sent Successfully ðŸŽ‰
  </div>

</section>
